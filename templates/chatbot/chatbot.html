{% extends 'base.html' %}
{% load static %}

{% block title %}Chatbot Assistente{% endblock %}

{% block content %}
<style>
    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 70vh;
    }
    
    .chat-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
    }
    
    .chat-header h2 {
        margin: 0;
        font-size: 1.5rem;
    }
    
    .chat-header i {
        font-size: 1.8rem;
        margin-right: 0.8rem;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }
    
    .message {
        max-width: 80%;
        margin-bottom: 1rem;
        padding: 0.8rem 1rem;
        border-radius: 1rem;
        position: relative;
        animation: fadeIn 0.3s ease;
    }
    
    .user-message {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0.2rem;
    }
    
    .bot-message {
        align-self: flex-start;
        background-color: #f1f1f1;
        color: var(--text-color);
        border-bottom-left-radius: 0.2rem;
    }
    
    .message-time {
        font-size: 0.7rem;
        opacity: 0.7;
        margin-top: 0.3rem;
        text-align: right;
    }
    
    .chat-input {
        display: flex;
        padding: 1rem;
        background-color: #f9f9f9;
        border-top: 1px solid #eee;
    }
    
    .chat-input input {
        flex: 1;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 2rem;
        margin-right: 0.5rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .chat-input input:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(121, 174, 200, 0.25);
        outline: none;
    }
    
    .chat-input button {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .chat-input button:hover {
        background-color: #2c5170;
        transform: scale(1.05);
    }
    
    .chat-input button:active {
        transform: scale(0.95);
    }
    
    .typing-indicator {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        background-color: #f1f1f1;
        border-radius: 1rem;
        align-self: flex-start;
        max-width: 5rem;
    }
    
    .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #888;
        border-radius: 50%;
        margin: 0 2px;
        animation: typingAnimation 1.5s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.3s; }
    .typing-dot:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes typingAnimation {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
        .chat-container {
            height: 80vh;
            margin: 0.5rem;
        }
        
        .message {
            max-width: 90%;
        }
    }
</style>

<div class="container mt-4">
    {% csrf_token %}
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h2>Assistente Virtual</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Olá! Sou o assistente virtual da Escola Manager. Como posso ajudar você hoje?
                <div class="message-time">Agora</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." aria-label="Digite sua mensagem">
            <button id="send-button" aria-label="Enviar mensagem">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Função para adicionar mensagem ao chat
        // Função para adicionar mensagem ao chat (modificada)
function addMessage(message, isUser = false) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
    
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                      now.getMinutes().toString().padStart(2, '0');
    
    // Verifica se a mensagem é um array contendo uma imagem
    if (Array.isArray(message) && message.length > 1 && message[1].type === 'image') {
        messageElement.innerHTML = `
            ${message[0]}<br>
            <img src="${message[1].url}" alt="Foto do aluno" style="max-width: 100%; margin-top: 10px; border-radius: 5px;">
            <div class="message-time">${timeString}</div>
        `;
    } else {
        messageElement.innerHTML = `
            ${message}
            <div class="message-time">${timeString}</div>
        `;
    }
    
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
        
        // Função para mostrar indicador de digitação
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typing-indicator';
            
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Função para remover indicador de digitação
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Função para processar a entrada do usuário
        // Substitua a função processUserInput no arquivo chatbot.html com esta versão:
        function processUserInput() {
    const message = userInput.value.trim();
    if (message === '') return;
    
    // Adicionar mensagem do usuário
    addMessage(message, true);
    userInput.value = '';
    
    // Mostrar indicador de digitação
    showTypingIndicator();
    
    // Fazer requisição AJAX para o backend
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    fetch('/chatbot/response/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
        },
        body: `message=${encodeURIComponent(message)}`
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        removeTypingIndicator();
        if (data.response) {
            // Verificar se a resposta contém uma referência a uma imagem
            const imgRegex = /!\[(.*?)\]\((.*?)\)/g;
            let match = imgRegex.exec(data.response);
            
            if (match) {
                // Extrair o texto e a URL da imagem
                const altText = match[1];
                let imgUrl = match[2];
                
                // Corrigir a URL se necessário (remover ./ do início)
                if (imgUrl.startsWith('./')) {
                    imgUrl = imgUrl.substring(2);
                }
                
                // Criar uma resposta com texto e imagem
                const textPart = data.response.replace(imgRegex, '').trim();
                addMessage([textPart, {type: 'image', url: imgUrl}]);
            } else if (data.response.includes('<table>') || data.response.includes('<ul>')) {
                // Se contiver HTML, renderizar como HTML
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                               now.getMinutes().toString().padStart(2, '0');
                
                messageElement.innerHTML = `
                    ${data.response}
                    <div class="message-time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            } else {
                // Caso contrário, usar a função addMessage normal
                addMessage(data.response);
            }
        } else {
            addMessage('A resposta do servidor está vazia. Por favor, verifique os logs do sistema.');
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
    })
    .catch(error => {
        console.error('Erro:', error);
        removeTypingIndicator();
        addMessage(`Erro ao comunicar com o servidor: ${error.message}. Verifique a conexão com o banco de dados e os logs do sistema.`);
    });
}
        
        // Event listeners
        sendButton.addEventListener('click', processUserInput);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processUserInput();
            }
        });
        
        // Focar no input quando a página carrega
        userInput.focus();
    });
</script>
{% endblock %}
