{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div id="chat-container"></div>
    <form id="chat-form">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem...">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<script>
document.getElementById('chat-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const userInput = document.getElementById('user-input');
    const message = userInput.value;
    
    addMessage(message, 'user');
    userInput.value = '';

    try {
        const response = await fetch('{% url "chatbot_response" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `message=${encodeURIComponent(message)}`
        });

        const data = await response.json();
        
        if (Array.isArray(data.response)) {
            data.response.forEach(item => {
                if (typeof item === 'object' && item.type === 'image') {
                    addMessage(item, 'bot');
                } else {
                    addMessage(item, 'bot');
                }
            });
        } else {
            addMessage(data.response, 'bot');
        }
    } catch (error) {
        addMessage('Erro ao processar mensagem', 'bot');
    }
});

function addMessage(message, sender) {
    const chatContainer = document.getElementById('chat-container');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    if (typeof message === 'object' && message.type === 'image') {
        const img = document.createElement('img');
        img.src = message.url;
        img.style.maxWidth = '200px';
        img.style.maxHeight = '200px';
        messageDiv.appendChild(img);
    } else {
        messageDiv.textContent = message;
    }
    
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}
</script>

<style>
#chat-container {
    height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}

.message {
    margin: 5px;
    padding: 10px;
    border-radius: 5px;
}

.user-message {
    background-color: #e3f2fd;
    text-align: right;
}

.bot-message {
    background-color: #f5f5f5;
    text-align: left;
}

.message img {
    border-radius: 5px;
    margin: 5px 0;
    max-width: 200px;
    max-height: 200px;
}
</style>
{% endblock %}
