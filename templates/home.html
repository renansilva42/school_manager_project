{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <h1>Bem-vindo ao Sistema</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="mt-4">
            <h2>Painel Principal</h2>
            <p>Você está logado como: {{ user.email }}</p>
        </div>
    </div>
{% endblock %}
