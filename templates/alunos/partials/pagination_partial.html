<!-- templates/alunos/partials/pagination_partial.html -->
{% if is_paginated %}
<nav aria-label="Navegação de páginas" class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <button class="page-link pagination-btn" 
                    data-page="{% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}"
                    {% if not page_obj.has_previous %}disabled{% endif %}>
                <i class="fas fa-chevron-left"></i>
                <span class="d-none d-md-inline ms-1">Anterior</span>
            </button>
        </li>
        
        <!-- Números das Páginas -->
        {% for num in page_obj.paginator.page_range %}
            <li class="page-item {% if num == page_obj.number %}active{% endif %}">
                <button class="page-link pagination-btn" 
                        data-page="{{ num }}">
                    {{ num }}
                </button>
            </li>
        {% endfor %}
        
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <button class="page-link pagination-btn"
                    data-page="{% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}"
                    {% if not page_obj.has_next %}disabled{% endif %}>
                <span class="d-none d-md-inline me-1">Próximo</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </li>
    </ul>
</nav>
{% endif %}
