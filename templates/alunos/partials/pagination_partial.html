<!-- templates/alunos/partials/pagination_partial.html -->
{% if is_paginated %}
<nav aria-label="Navegação de páginas" class="mt-4">
    <!-- Versão Desktop -->
    <ul class="pagination justify-content-center d-none d-md-flex">
        <!-- Manter o código original aqui -->
    </ul>

    <!-- Nova Versão Mobile -->
    <ul class="pagination pagination-mobile d-flex d-md-none justify-content-between align-items-center">
        <!-- Botão Anterior -->
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link mobile-page-link" 
                   href="?page={{ page_obj.previous_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}{% if request.GET.nivel %}&nivel={{ request.GET.nivel }}{% endif %}{% if request.GET.turno %}&turno={{ request.GET.turno }}{% endif %}{% if request.GET.ano %}&ano={{ request.GET.ano }}{% endif %}"
                   data-page="{{ page_obj.previous_page_number }}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link mobile-page-link">
                    <i class="fas fa-chevron-left"></i>
                </span>
            </li>
        {% endif %}

        <!-- Indicador de Página -->
        <li class="page-item">
            <span class="page-indicator">
                {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
            </span>
        </li>

        <!-- Botão Próximo -->
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link mobile-page-link" 
                   href="?page={{ page_obj.next_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}{% if request.GET.nivel %}&nivel={{ request.GET.nivel }}{% endif %}{% if request.GET.turno %}&turno={{ request.GET.turno }}{% endif %}{% if request.GET.ano %}&ano={{ request.GET.ano }}{% endif %}"
                   data-page="{{ page_obj.next_page_number }}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link mobile-page-link">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </li>
        {% endif %}
    </ul>
</nav>

<!-- Adicionar indicador de swipe para mobile -->
<div class="swipe-indicator d-md-none text-center mt-2">
    <small class="text-muted">
        <i class="fas fa-hand-point-up me-1"></i>
        Deslize para navegar
    </small>
</div>
{% endif %}
