{% extends 'base.html' %}

{% block title %}Lista de Alunos{% endblock %}

{% block content %}

<style>
    .filters-container {
        background-color: white;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .filters-title {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }
    
    .filters-title i {
        margin-right: 0.5rem;
        color: var(--accent-color);
    }
    
    .student-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .student-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    
    .student-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1rem;
        position: relative;
    }
    
    .student-photo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        margin-right: 1rem;
    }
    
    .student-info {
        padding: 1rem;
        flex-grow: 1;
    }
    
    .student-detail {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        color: #666;
    }
    
    .student-detail i {
        width: 20px;
        margin-right: 0.5rem;
        color: var(--secondary-color);
    }
    
    .student-actions {
        padding: 1rem;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-between;
    }
    
    .badge-nivel {
        display: inline-block;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    .badge-efi {
        background-color: #28a745;
        color: white;
    }
    
    .badge-eff {
        background-color: #17a2b8;
        color: white;
    }
    
    .pagination-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
    }
    
    .pagination {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    
    .page-item {
        background-color: white;
    }
    
    .page-link {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        min-width: 40px;
        padding: 0 0.8rem;
        color: var(--primary-color);
        text-decoration: none;
        border-right: 1px solid #eee;
        transition: background-color 0.3s;
    }
    
    .page-item:last-child .page-link {
        border-right: none;
    }
    
    .page-item.active .page-link {
        background-color: var(--primary-color);
        color: white;
    }
    
    .page-link:hover {
        background-color: #f5f5f5;
    }
    
    .page-item.active .page-link:hover {
        background-color: var(--primary-color);
    }
    
    .empty-state {
        text-align: center;
        padding: 3rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .empty-state i {
        font-size: 4rem;
        color: #ddd;
        margin-bottom: 1rem;
    }
    
    .empty-state h3 {
        color: #666;
        margin-bottom: 1rem;
    }
    
    /* Animações */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .animated {
        animation: fadeInUp 0.5s ease forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }

    @media (max-width: 768px) {
        .student-header {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .student-photo {
            margin-right: 0;
            margin-bottom: 1rem;
        }
        
        .badge-nivel {
            position: static;
            margin-bottom: 1rem;
        }
        
        .student-actions {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .student-actions div {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }
        
        .student-actions a {
            flex: 1;
            text-align: center;
        }
    }

    /* Estilos para o indicador de carregamento */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="container mt-4">
    <!-- Loading indicator -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Alunos</h1>
        
        {% if user.groups.all.0.name == 'Administradores' %}
        <a href="{% url 'alunos:cadastrar' %}" class="btn btn-primary animated">
            <i class="fas fa-plus"></i> Cadastrar Novo Aluno
        </a>
        {% endif %}
    </div>
    
    <div class="filters-container animated delay-1">
        <div class="filters-title">
            <i class="fas fa-filter"></i>
            <h4 class="mb-0">Filtros</h4>
        </div>
        
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="nivel">Nível de Ensino</label>
                <select id="nivel" class="form-control">
                    <option value="">Selecione o Nível</option>
                    <option value="EFI">Ensino Fundamental Anos Iniciais</option>
                    <option value="EFF">Ensino Fundamental Anos Finais</option>
                </select>
            </div>
            
            <div class="col-md-3 mb-3">
                <label for="turno">Turno</label>
                <select id="turno" class="form-control" disabled>
                    <option value="">Selecione o Turno</option>
                    <option value="M">Manhã</option>
                    <option value="T">Tarde</option>
                </select>
            </div>
            
            <div class="col-md-3 mb-3">
                <label for="ano">Ano</label>
                <select id="ano" class="form-control" disabled>
                    <option value="">Selecione o Ano</option>
                </select>
            </div>
            
            <div class="col-md-3 mb-3">
                <label for="search">Buscar</label>
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Nome ou matrícula">
                    <div class="input-group-append">
                        <button type="button" id="search-button" class="btn btn-primary">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alunos-container">
        <!-- Content will be loaded here via AJAX -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const nivelSelect = document.getElementById('nivel');
    const turnoSelect = document.getElementById('turno');
    const anoSelect = document.getElementById('ano');
    const searchInput = document.getElementById('search');
    const searchButton = document.getElementById('search-button');
    
    // Define year options based on level and shift
    const anoOptions = {
        EFI: {
            M: [
                {value: '3', label: '3º Ano'},
                {value: '4', label: '4º Ano'},
                {value: '5', label: '5º Ano'}
            ]
        },
        EFF: {
            M: [
                {value: '6', label: '6º Ano - Manhã'},
                {value: '7', label: '7º Ano - Manhã'},
                {value: '8', label: '8º Ano - Manhã'}
            ],
            T: [
                {value: '6', label: '6º Ano - Tarde'},
                {value: '7', label: '7º Ano - Tarde'},
                {value: '8', label: '8º Ano - Tarde'},
                {value: '901', label: '9º Ano - Turma 901'},
                {value: '902', label: '9º Ano - Turma 902'}
            ]
        }
    };

    function fetchAlunos(params = {}) {
    showLoading();
    
    // Change this to use the correct URL
    fetch(`/alunos/buscar/?${new URLSearchParams(params)}`, {
    headers: {
        'X-Requested-With': 'XMLHttpRequest'
    }
})
        .then(response => response.json())
        .then(data => {
            document.getElementById('alunos-container').innerHTML = data.html;
            hideLoading();
        })
        .catch(error => {
            console.error('Error:', error);
            hideLoading();
            alert('Erro ao carregar os alunos. Por favor, tente novamente.');
        });
}

    // Function to update shift select
    function updateTurnoChoices(nivel) {
        turnoSelect.innerHTML = '<option value="">Selecione o Turno</option>';
        
        if (nivel === 'EFI') {
            const opt = document.createElement('option');
            opt.value = 'M';
            opt.textContent = 'Manhã';
            turnoSelect.appendChild(opt);
            turnoSelect.value = 'M';
            turnoSelect.disabled = true;
            
            fetchAlunos({nivel: nivel, turno: 'M'});
        } else if (nivel === 'EFF') {
            turnoSelect.disabled = false;
            ['M', 'T'].forEach(value => {
                const opt = document.createElement('option');
                opt.value = value;
                opt.textContent = value === 'M' ? 'Manhã' : 'Tarde';
                turnoSelect.appendChild(opt);
            });
            
            fetchAlunos({nivel: nivel});
        } else {
            turnoSelect.disabled = true;
            fetchAlunos();
        }
        
        updateAnoChoices(turnoSelect.value, nivel);
    }

    // Function to update year select
    function updateAnoChoices(turno, nivel) {
        anoSelect.innerHTML = '<option value="">Selecione o Ano</option>';
        
        if (nivel && turno && anoOptions[nivel] && anoOptions[nivel][turno]) {
            anoSelect.disabled = false;
            anoOptions[nivel][turno].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.label;
                anoSelect.appendChild(opt);
            });
        } else {
            anoSelect.disabled = true;
        }
    }

    // Event Listeners
    nivelSelect.addEventListener('change', function() {
        updateTurnoChoices(this.value);
    });

    turnoSelect.addEventListener('change', function() {
        updateAnoChoices(this.value, nivelSelect.value);
        fetchAlunos({
            nivel: nivelSelect.value,
            turno: this.value
        });
    });

    anoSelect.addEventListener('change', function() {
        fetchAlunos({
            nivel: nivelSelect.value,
            turno: turnoSelect.value,
            ano: this.value
        });
    });

    searchButton.addEventListener('click', function() {
        fetchAlunos({
            nivel: nivelSelect.value,
            turno: turnoSelect.value,
            ano: anoSelect.value,
            search: searchInput.value
        });
    });

    // Loading overlay functions
    function showLoading() {
        document.querySelector('.loading-overlay').style.display = 'flex';
    }

    function hideLoading() {
        document.querySelector('.loading-overlay').style.display = 'none';
    }

    // Initial load
    fetchAlunos();
});
</script>
{% endblock %}
