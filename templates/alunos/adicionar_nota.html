{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Nota{% endblock %}

{% block content %}
<h1>Adicionar Nota para {{ aluno.nome }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Adicionar</button>
    <a href="{% url 'detalhe_aluno' aluno.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
