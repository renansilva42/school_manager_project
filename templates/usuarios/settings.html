{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Configurações do Sistema</h2>
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Configurações Gerais</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nome da Escola</label>
                            <input type="text" class="form-control" name="school_name" value="{{ settings.school_name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email de Contato</label>
                            <input type="email" class="form-control" name="contact_email" value="{{ settings.contact_email }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Configurações de Email</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Servidor SMTP</label>
                            <input type="text" class="form-control" name="smtp_server" value="{{ settings.smtp_server }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Porta SMTP</label>
                            <input type="number" class="form-control" name="smtp_port" value="{{ settings.smtp_port }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
